<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>눌러주세요</p>

    <ol>
      <li id="first_list">
        <input type="checkbox" name="" id="checkbox" />첫 번째 리스트
      </li>
    </ol>
    <script>
      let p = document.querySelector("p");
      p.addEventListener("click", color);

      function color() {
        if (p.textContent == "숨겨진 단어입니다") {
          p.style.color = "black";
          p.textContent = "눌러주세요";
        } else {
          p.style.color = "red";
          p.textContent = "숨겨진 단어입니다";
        }
      }

      const checkbox = document.querySelector("#checkbox");
      checkbox.addEventListener("click", check);

      function check(e) {
        const li = document.querySelector("#first_list");
        const checkEvent = e.target;
        if (checkEvent.checked == true) {
          li.style.color = "gray";
        } else {
          li.style.color = "black";
        }
      }
    </script>
  </body>
</html>
