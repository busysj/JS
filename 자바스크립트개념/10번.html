<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let i = 1;
      while (true) {
        document.write("<br>" + i);
        i++;
        if (i > 100) {
          break;
        }
      }

      for (let j = 1; j <= 50; j++) {
        if (j % 3 == 0) {
          continue;
        }
        document.write("<br>" + j);
      }
    </script>
  </body>
</html>
