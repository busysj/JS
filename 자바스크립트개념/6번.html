<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num1 = 10,
        num2 = 20;
      if (num1 < num2) {
        document.write("O");
      } else {
        document.write("X");
      }

      let score = 65;
      if (score >= 70) {
        document.write("합격");
      } else if (score >= 60) {
        document.write("보충수업");
      } else {
        document.write("재수강");
      }
    </script>
  </body>
</html>
