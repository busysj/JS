<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let dust = 50;
      if (dust <= 30) {
        document.write("좋음");
      } else if (dust <= 80) {
        document.write("보통");
      } else if (dust <= 150) {
        document.write("나쁨");
      } else {
        document.write("매우나쁨");
      }
    </script>
  </body>
</html>
