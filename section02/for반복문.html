<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // for 반복문 - 횟수 반복
      // i=0 i<10 : i의 값 0~9 : 10번반복
      // i=1 i<11 or 1<=10 : i의 값 1~10 : 10번반복
      let sum = 0;
      for (let i = 0; i < 10; i++) {
        sum += i;
        document.write("<p>반갑습니다</p>");
      }
      document.write(sum);

      //실습
      for (let j = 10; j >= 1; j--) {
        document.write("<br>" + j);
      }
      let multi = 0;
      for (let k = 1; k <= 10; k++) {
        multi = k * 2;
        document.write("<br>2 * " + k + "= " + multi);
      }

      let carlist = ["트럭", "스포츠카", "버스", "승용차"];
      for (let i in carlist) {
        // in을 사용하면 인덱스값을 들고옴
        document.write("<br>" + i);
        document.write("<br>" + carlist[i]);
      }
      for (let car of carlist) {
        // of를 사용하면 배열의 요소값을 들고옴
        document.write("<br>" + car);
      }

      let score = [100, 85, 61, 28, 41];
      for (let i in score) {
        if (score[i] >= 60) {
          i++;
          document.write("<br>" + i + ": 합격");
        } else {
          i++;
          document.write("<br>" + i + ": 불합격");
        }
      }
    </script>
  </body>
</html>
