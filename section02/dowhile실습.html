<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let pw = "";
      let count = 0;
      do {
        count++;
        pw = prompt("비밀번호 입력");
      } while (pw !== "green");
      document.write(count + "회 시도<br> 비밀번호 일치");
    </script>
  </body>
</html>
