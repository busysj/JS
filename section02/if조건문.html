<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 비가 오면 우산을 들고 간다
      let isRain = true;

      if (isRain) {
        document.write("우산을 들고 간다");
      }

      // 점수가 60이상이면 합격
      let score = 10;
      if (score >= 60) {
        document.write("합격");
      }

      let height = 120;
      if (height >= 140) {
        document.write("놀이기구를 탈 수 있다");
      } else {
        document.write("탈 수 없다");
      }

      // 스위치를 켜면 불이 켜지고 아니면 꺼진다
      let button = true;
      if (button) {
        document.write("불이 켜졌다");
      } else {
        document.write("불이 꺼졌다");
      }
    </script>
  </body>
</html>
