<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let price = prompt("");
      if (price % 2 == 0) {
        document.write("짝수");
      } else {
        document.write("홀수");
      }

      if (price > 0) {
        document.write("양수");
      } else if (price == 0) {
        document.write("0");
      } else {
        document.write("음수");
      }

      if (price >= 10000) {
        price = Math.floor(price - (price * 5) / 100);
        document.write(price + "원");
      } else if (price >= 50000) {
        price = Math.floor(price - (price * 10) / 100);
        document.write(price + "원");
      } else if (price >= 100000) {
        price = Math.floor(price - (price * 20) / 100);
        document.write(price + "원");
      } else {
        document.write(price + "원");
      }
    </script>
  </body>
</html>
