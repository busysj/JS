<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // switch 조건문
      let num = 10;

      switch (num) {
        case (0, 10):
          document.write("0 또는 10 입니다");
          break;
        case 1:
          document.write("1 입니다");
          break;
        default:
          document.write("다른 숫자입니다");
      }

      if (num == 0) {
        document.write("0입니다");
      } else if (num == 1) {
        document.write("0입니다");
      } else {
        document.write("다른 수입니다");
      }

      let score = prompt("A/B/C/D 중 값");

      switch (score) {
        case "A":
          document.write("<br>참 잘했습니다");
          break;
        case "B":
          document.write("<br>잘했습니다");
          break;
        case "C":
          document.write("<br>아쉽습니다");
          break;
        case "D":
          document.write("<br>분발하세요");
          break;
        default:
          document.write("<br>잘못된 점수입니다");
      }
      // 양수 음수가 들어가도 양수가 출력되게 함
      let num1 = -4;
      let result = num1 > 0 ? num1 : num1 * -1;
      document.write(`<p>${result}</p>`);

      let test;
      test = test ? test : "초기화값";
      document.write(test);

      test = test ? test : "초기화값2";
      document.write(test);

      // 간단한 초기화 값
      test = test || "초기화";

      let a = 123,
        b = 456,
        max = a > b ? a : b;
      document.write(`<p>${max}</p>`);
    </script>
  </body>
</html>
