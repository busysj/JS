<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 반복문
      for (let i = 0; i < 5; i++) {
        document.write("<p>반갑습니다</p>");
      }
      // 재귀함수
      function hi(n) {
        // n은 반복할 숫자
        if (n == 0) {
          return; // undefined
        }
        document.write("<p>반갑습니다</p>");
        return hi(n - 1);
      }

      hi(5);

      let sumFor = 0;
      for (let i = 0; i <= 5; i++) {
        sumFor += i;
      }
      document.write("<p>" + sumFor + "</p>");

      function sum(n) {
        if (n > 0) {
          return (n += sum(n - 1)); // 계산
          // 0, 1, 3(1+2), 6(1+2+3), 10(1+2+3+4) ...
        } else {
          return n; // 종료
        }
      }

      document.write(sum(5));

      // 재귀함수 팩토리얼 실습
      function fact(n) {
        if (n > 1) {
          return n * fact(n - 1);
        } else {
          return 1;
        }
      }
      document.write("<br>" + fact(5));

      document.write("setInterval 이후에 출력할 내용입니다");
      */

      // 내장함수 실습1
      function year() {
        let age = prompt("나이를 입력하세요");
        document.write("<br>태어난 년도는 " + parseInt(2022 - age + 1));
      }
      year();
    </script>
  </body>
</html>
