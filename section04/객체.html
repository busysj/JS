<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let puppy = {
        // 속성
        // 속성값은 문자열, 숫자형 뿐만아니라 객체(object)도 들어올 수 있다
        name: "초코",
        // 메서드
        // 표현식함수(익명함수)로 들어오기에 화살표 함수로도 올 수 있다
        eat: function () {
          document.write("<p>밥을 먹습니다</p>");
        },
        namePrint: function () {
          // this를 이용해서 속성값 또는 메소드를 참조할 수 있다
          console.log(this.name + "입니다");
        },
      };

      // 실습
      let person = {
        name: "홍길동",
        address: "부산",
        intro: function () {
          return this.name + "입니다. " + this.address + "에 거주중입니다";
        },
      };

      let myCookie = {
        shape: "원",
        flavor: "초코",
        intro: function () {
          return this.shape + " 모양의" + this.flavor + "맛 입니다";
        },
        change: function (shape) {
          // shape 매개변수를 통해서 값을 받아옴
          this.shape = shape; // 값을 속성에 할당할 수 있다
        },
      };

      let tree = new Object(); // 빈 객체를 생성
      tree.height = 200; // 속성값 추가
      tree.type = "은행나무";
      tree.fall = function () {
        // 메소드 추가
        return "잎사귀가 노랗게 되었습니다";
      };

      let myBook = new Object();
      myBook.title = "어린왕자";
      myBook.price = 6000;
      myBook.intro = function () {
        return this.title + "입니다 " + this.price + "원 입니다";
      };
      myBook.discount = function () {
        return this.price * 0.9;
      };

      let myWallet = new Object();
      myWallet.owner = "홍길동";
      myWallet.money = 10000;
      myWallet.show = function () {
        return "현재 " + this.money + "원 남았습니다";
      };
      myWallet.buy = function (price) {
        // 물건금액(매개변수)을 받아와서 현재의 돈에서 감소
        if (this.money < price) {
          return "물건을 살 수 없다";
        } else {
          return (this.money = this.money - price);
        }
      };
    </script>
  </body>
</html>
