  <body>
    <script>
      // 생성자 함수를 이용한 객체 생성
      // Dog - 속성 : name, age, 메소드 : intro {age살입니다 return}
      function Dog(name, age) {
        // 값이 들어가는 생성자함수 틀
        this.name = name;
        this.age = age;
        this.intro = function () {
          return this.age + "살 입니다";
        };
      }

      let myDog = new Dog("초코", 1);

      //실습
      function Student(name, score) {
        // 붕어빵 기계 (틀)
        this.name = name;
        this.score = score;
        this.study = function () {
          return (score = score + 10);
        };
        this.showScore = function () {
          return score;
        };
      }
      let myStudent = new Student("홍길동", 70);
      let yourStudent = new Student("성춘향", 80); // 객체생성 붕어빵 (값을 가짐)

      function BusCard(money) {
        this.money = money;
        this.charge = function (pay) {
          return (money = money + pay);
        };
        this.takeBus = function () {
          if (money < 1500) {
            console.log("잔액이 부족합니다");
          } else {
            return (money = money - 1500);
          }
        };
        this.showMoney = function () {
          return money;
        };
      }
      let myBusCard = new BusCard(1500);
      let yourBusCard = new BusCard(1000);

      function Messege(name, content = "") {
        this.name = name;
        this.content = content;
        this.time = new Date();
        this.modifyMessege = function (messege) {
          content = messege;
        };
        this.showMessege = function () {
          return (
            this.name +
            "님께서 " +
            this.content +
            "를 " +
            this.time +
            "에 보냈습니다"
          );
        };
      }
      let myMessege = new Messege("홍길동", "반갑습니다");
      let yourMessege = new Messege("성춘향", "안녕하세요");

      for (let x in yourMessege) {
        console.log(x + ": " + yourMessege[x]);
      }
      for (let x in myBusCard) {
        console.log(x + ": " + myBusCard[x]);
      }

      let memo = {
        title: "오늘 할 일", // title 속성에 문자열 값
        todo: {
          // todo 속성에 객체 값
          // todo 객체는 3개의 배열을 가짐
          morning: ["청소", "준비"],
          afternoon: ["수업"],
          evening: ["정리", "독서"],
        },
      };

      // 동물병원의 진료차트 실습
      // 생성자 함수 : AnimalChart(name, kind, age)
      // 속성 : name, kind, age, sickness, condition
      // 메소드 : receive, function(sickness, condition)
      //         confirm function()

      function AnimalChart(name, kind, age) {
        this.name = name;
        this.kind = kind;
        this.age = age;
        this.sickness = "";
        this.condition = "";
        this.receive = function (sickness, condition) {
          this.sickness = sickness;
          this.condition = condition;
        };
        this.confirm = function () {
          for (let x in this) {
            // this는 생성된 객체를 의미
            if (!(x == "receive" || x == "confirm")) {
              console.log(this[x]); // receive와 condition이 아닐 때
            }
          }
        };
      }
      let first = new AnimalChart("홍길동", "비숑", 1);
    </script>
