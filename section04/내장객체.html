<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let score = [50, 60, 40, 70, 50];
      score.sort(); // sort 메소드를 사용하면 배열의 값이 정렬된다.
      console.log(score);
      console.log(score.pop()); // pop 메소드를 사용하면 마지막값이 출력된다.

      // String 객체의 메소드
      let word = "FAIL";
      console.log(word.toLowerCase()); // toLowerCase() 메소드 >> 대문자를 소문자로
      console.log(word.replace("A", "a")); // replace("1","2") >> 1을 2로 변경
      // 바뀐 값이 출력되고 원래 값은 그대로 유지된다.

      // Date 객체의 메소드
      let today = new Date();
      console.log(today.getMinutes());
      // get이 붙은 메소드는 값을 return해서 가져올 수 있다
      // set이 붙은 메소드는 인수를 넣어 값을 변경할 수 있다
    </script>
  </body>
</html>
