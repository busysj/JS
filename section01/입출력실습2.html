<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2 id="now"></h2>
    <script>
      let age = prompt("현재 생년을 입력해주세요");
      age = 2023 - age;
      document.getElementById("now").innerHTML =
        "현재 나이는 " + age + "세입니다";
      if (isNaN(age) == true) {
        console.log("NaN");
      } else {
        console.log("숫자값");
      }
    </script>
  </body>
</html>
