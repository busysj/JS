<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function test() {
        console.log("테스트 함수입니다.");
      }
      let test = function () {
        console.log("테스트 함수입니다.");
      };
      // function test() => { console.log("테스트 함수입니다.") }
      let test = () => {
        console.log("테스트 함수입니다.");
      };
    </script>
  </body>
</html>
