  <body>
    <script>
      function power(a, b) {
        if (a == undefined) {
          a = 0;
        }
        if (b == undefined) {
          b = 0;
          console.log(a * a);
        } else {
          console.log(Math.pow(a, b));
        }
      }
    </script>
