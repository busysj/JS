<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let height = 170,
        weight = 66;
      if (weight / ((height / 100) * (height / 100)) < 18.5) {
        document.write("저체중입니다.");
      } else if (weight / ((height / 100) * (height / 100)) < 23) {
        document.write("정상입니다.");
      } else if (weight / ((height / 100) * (height / 100)) < 25) {
        document.write("과체중입니다.");
      } else if (weight / ((height / 100) * (height / 100)) < 30) {
        document.write("비만입니다.");
      } else {
        document.write("고도비만입니다.");
      }
    </script>
  </body>
</html>
