<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let age = 20;
      if (age >= 19) {
        document.write("1500원입니다.");
      } else if (age >= 13 && age <= 18) {
        document.write("1200원입니다.");
      } else {
        document.write("750원입니다.");
      }
    </script>
  </body>
